<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <title>Piedra Papel o Tijera</title>
</head>

<body>
    <section class="principal">
        <div class="puntaje">
            <div class="puntajeUsuario">
                <h2>Usuario</h2>
                <p>0</p>
            </div>
            <div class="puntajeComputador">
                <h2>Computador</h2>
                <p>0</p>
            </div>
        </div>


        <div class="tablero">
            <div class="manos">
                <img class="manoUusario" src="img/piedra_user.png" alt="Opción usuario">
                <img class="manoComputadora" src="img/piedra_computadora.png" alt="Opción Computadora">
            </div>

            <h2 class="resultado">Seleccione una opcion</h2>
            <div class="opciones">
                <button class="piedra">
                    <img src="img/piedra_user.png" alt="">
                </button>
                <button class="papel">
                    <img src="img/papel_user.png" alt="">
                </button>
                <button class="tijera">
                    <img src="img/tijera_user.png" alt="">
                </button>
            </div>
        </div>
    </section>
    <footer>
        <p>Hecho por Teo Restrepo</p>
    </footer>
</body>

</html>
